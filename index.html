<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/do63p55lo/image/upload/v1684680429/weather/logo_m8u7yy.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div id="main_container">
      <div class="navbar_conatainer">
        <div class="logo_container">
          <img
            src="https://res.cloudinary.com/do63p55lo/image/upload/v1684680429/weather/logo_m8u7yy.png"
            alt="logo"
          />
          <span>weather</span>
        </div>
      </div>
      <div class="weatherdata_container">
        <h1>Hello <span id="weather_city">Pune</span>&#128075;</h1>
        <h3>It's <span id="weather_decription">Clear</span></h3>
        <img
          src="https://openweathermap.org/img/wn/01d@2x.png"
          alt="weather_icon"
          id="weather_icon"
        />
        <div class="temperature_box">
          <span id="temperature">31.99</span><sup>o</sup>C
        </div>
        <div class="overlap">
          <h3>AQI Index</h3>
          <img
            src="https://res.cloudinary.com/do63p55lo/image/upload/v1684680482/weather/earth_mhwc5g.png"
            alt="earth"
            class="earth"
          />
          <img
            src="https://res.cloudinary.com/do63p55lo/image/upload/v1684680430/weather/meter_fccf6p.png"
            alt="gauge_meter"
            class="gauge_meter"
          />
          <span class="meter_indicator"></span>
          <span class="meter_center_circle"></span>
        </div>
      </div>
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
