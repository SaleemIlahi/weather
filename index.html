<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../weaather_logo/icons8-four-seasons-100.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div id="main_container">
      <div class="navbar_conatainer">
        <div class="logo_container">
          <img src="../weaather_logo/icons8-four-seasons-100.png" alt="logo" />
          <span>weather</span>
        </div>
        <div class="menu_bar">
          <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>Help</li>
          </ul>
        </div>
      </div>
      <div class="weatherdata_container">
        <h1>Hello <span id="weather_city">Mumbai</span>&#128075;</h1>
        <h3 class="weather_main">Clear</h3>
        <h3 class="weather_description">Clear Sky</h3>
        <img
          src="https://openweathermap.org/img/wn/01d@2x.png"
          alt="weather_icon"
          class="weather_icon"
        />
        <div class="temperature_box">
          <span id="temperature">31.99</span><sup>o</sup>C
        </div>
      </div>
    </div>
  </body>
</html>
