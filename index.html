<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../weaather_logo/icons8-four-seasons-100.png"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div id="main_container">
      <div class="navbar_conatainer">
        <div class="logo_container">
          <img src="../weaather_logo/icons8-four-seasons-100.png" alt="logo" />
          <span>weather</span>
        </div>
      </div>
      <div class="weatherdata_container">
        <h1>Hello <span id="weather_city">Pune</span>&#128075;</h1>
        <h3>It's <span id="weather_decription">Clear</span></h3>
        <img
          src="https://openweathermap.org/img/wn/01d@2x.png"
          alt="weather_icon"
          id="weather_icon"
        />
        <div class="temperature_box">
          <span id="temperature">31.99</span><sup>o</sup>C
        </div>
        <div class="overlap">
          <h3>AQI Index</h3>
          <img
            src="../weaather_logo/earth-transformed.png"
            alt="earth"
            class="earth"
          />
          <img
            src="../weaather_logo/img3.png"
            alt="gauge_meter"
            class="gauge_meter"
          />
          <span class="meter_indicator"></span>
          <span class="meter_center_circle"></span>
        </div>
      </div>
    </div>
  </body>
</html>
